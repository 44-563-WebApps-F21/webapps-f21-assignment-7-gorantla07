<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid align-center" align="middle">
        <h2 style="color: #006666;" class="display-4">Manoj Gorantla reaction timer</h2>
        <p id="target" class="display-5">Your Time</p>
        <p><img src="https://img.icons8.com/color/48/000000/timer--v1.png"/><p id="countdown" class="display-4">Count</p></p>
        <button type="button" class="btn btn-success" onclick="startTime()">Start Timer</button>
        <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
    </div>
    <script>
        myTime= undefined;
        u=3
        function recordReact() {
            myTime = Date.now();
            console.log(myTime);
        }
        function startTime(){
            for (let i = 0; i <= u; i++) {
                j = (u - i) * 1000;
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i;
                }, j)
            }
            setTimeout(()=> {
                if(myTime==undefined)
                {
                    document.getElementById("target").innerHTML = "Too Slow";
                }
                else{
                    now=Date.now();
                    differnce=now-myTime
                    document.getElementById("target").innerHTML = "Time was " + differnce + " ms"
                    myTime = undefined
                }
            },u*1000)
            u=Math.round(Math.random() * (10 - 2) + 0);
        }
    </script>
  

</body>
</html>
